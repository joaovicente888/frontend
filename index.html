<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Gastos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Controle de Gastos</h1>
    <form id="gasto-form">
      <input type="hidden" id="gasto-id" />
      <input id="categoria" type="text" placeholder="Categoria" />
      <input id="valor" type="number" step="0.01" placeholder="Valor" required />
      <input id="descricao" type="text" placeholder="Descrição" required />
      <button type="submit">Adicionar</button>
    </form>
    <ul id="gastos-list"></ul>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
